<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 6px rgba(37, 35, 35, 0.1);
            background-color: #ffffff;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        .btn-back {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Changed Successfully</h2>
        <p>Your password has been successfully changed. You can now use your new password to log in to your account.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-back">Go to Login</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
