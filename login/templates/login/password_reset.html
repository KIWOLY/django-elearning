{% load static %}
<link rel="stylesheet" href="{% static 'password_reset.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
</head>
<body>
    <div class="container">
        <div class="password-reset-form">
            <h2>Password Reset</h2>
            <p>Please enter your email address. We'll send you a link to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
