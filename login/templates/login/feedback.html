{% load static %}
<link rel="stylesheet" href="{% static 'feedback.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Lecturer_Student Notes Repository</title>

</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <p>We value your feedback! Please share your thoughts with us.</p>
          <form action="{% url 'feedback' %}" method="POST">
                  {% csrf_token %}

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback" rows="4" required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
