{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="center">
      
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div style="color: red;" class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

      <h1>Reset Password</h1>
    
      <div class="signup_link">Enter your email to reset password</div>
      
      <form method="POST">
        {% csrf_token %}
        <div class="txt_field">
          <input type="email" required  name="email">
          <span></span>
          <label>Email</label>
        </div>
        
        <input type="submit" value="Reset Password">
        <div class="signup_link">
          Not a member? <a href="{% url 'sinup' %}">Signup</a>
          <p>Remember your Password? <a href="{% url 'login' %}">Login</a></p> 
        </div>
      </form>
    </div>

  </body>
</html>
