{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
  </head>
  <body>

    {% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div style="color: red;" class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
    <div class="center">
      <h1>Reset Sent</h1>
    
        <center>
            <div class="signup_link" style="padding: 10px;">A password reset link has been sent to your email. Please note that it <b>expires in 10 minutes</b>!</div>
        </center>
      
    </div>

  </body>
</html>
